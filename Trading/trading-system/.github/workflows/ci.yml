name: Trading System CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        node-version: [18, 20]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f trading-analysis/requirements.txt ]; then pip install -r trading-analysis/requirements.txt; fi
    
    - name: Install Node.js dependencies
      run: |
        if [ -f trading-analysis/package.json ]; then
          cd trading-analysis && npm install
        fi
    
    - name: Lint Python code
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test Python components
      run: |
        pytest --cov=. --cov-report=xml
    
    - name: Test trading signal generator
      run: |
        python -c "
        import sys
        sys.path.append('.')
        from trading_signal_generator import TradingSignalGenerator
        generator = TradingSignalGenerator()
        print('Signal generator test passed')
        "
    
    - name: Test MT5 plugin
      run: |
        python -c "
        import sys, os
        sys.path.append('trading-microservice/src/plugins')
        # Mock test since MT5 not available in CI
        print('MT5 plugin structure test passed')
        "

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan.sarif'
    
    - name: Check for secrets
      run: |
        echo "Checking for exposed secrets..."
        grep -r "password\|secret\|key" . --exclude-dir=.git --exclude="*.yml" || true

  build:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build trading system
      run: |
        echo "Building trading system components..."
        
    - name: Create deployment package
      run: |
        tar -czf trading-system-${{ github.sha }}.tar.gz \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='__pycache__' \
          .
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: trading-system-build
        path: trading-system-${{ github.sha }}.tar.gz